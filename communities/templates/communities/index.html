{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div>
    <a href="{% url 'communities:create' %}">글쓰기</a>
    {% for board in community_list %}
      <span>
        <a href="?board={{ board }}">{{ board }}</a>
      </span>
    {% endfor %}
  </div>
  <div>
    {% for community in communities %}
      <h3>{{ community.title }}</h3>
    {% endfor %}
  </div>

{% endblock content %}
