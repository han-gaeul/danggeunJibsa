{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/accounts/login.css' %}">
{% endblock css %}

{% block content %}
  <main class="container">
    <section class='row row-cols-2' id='login'>
      <div class='col head'>
        <h3>로그인</h3>
      </div>
      <div class='col body'>
        <form action="" method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input class="login-btn" type="submit" value="로그인">
          <p class='simple-login'>간편 로그인</p>
        </form>
        <div class='social-btn'>
          <a href="{% url 'accounts:login' %}google">
            <img src="{% static 'img/btn_google_signin_light_normal_web@2x.png' %}" alt="">
          </a>
          <a href="{% url 'accounts:login' %}kakao">
            <img src="{% static 'img/kakao_login_large_narrow.png' %}" alt="">
          </a>
          <a href="{% url 'accounts:login' %}naver">
            <img src="{% static 'img/btnG_official.png' %}" alt="">
          </a>
        </div>
      </div>
    </section>
  </main>
{% endblock content %}
