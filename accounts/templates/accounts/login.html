{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/accounts/login.css' %}">
{% endblock css %}

{% block content %}
  <main class="container">
    <section class='row row-cols-2' id='login'>
      <div class='col head'>
        <h3>로그인</h3>
      </div>
      <div class='col body'>
        <form action="" method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input class="login-btn" type="submit" value="로그인">
          <p class='simple-login'>간편 로그인</p>
          <a class="social-btn google" href="{% url 'accounts:login' %}google">구글</a>
          <a class="social-btn kakao" href="{% url 'accounts:login' %}kakao">카카오</a>
          <a class="social-btn naver" href="{% url 'accounts:login' %}naver">네이버</a>
        </form>
      </div>
    </section>
  </main>
{% endblock content %}
