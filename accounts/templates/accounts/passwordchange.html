{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

  <div class="container">
    <div>
      <div>
        <h1>비밀번호 변경</h1>
      </div>
      <div>
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" content="변경완료" button_class="btn btn-primary" %}
        </form>
      </div>
    </div>
  </div>

{% endblock %}
