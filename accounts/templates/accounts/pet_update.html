{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <h1>반려동물 정보 수정</h1>
    <p>{{ user.username }}</p>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
  </div>
{% endblock content %}
