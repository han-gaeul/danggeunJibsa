{% load django_bootstrap5 %}

{% endblock %}

{% block content %}

.btn {

  background-color: #c298c8
  }
</style>
<div class="containter mx-5">

      <h1 class="my-4">✏️리뷰 쓰기</h1>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form review_form %}
        {% bootstrap_button content="작성완료" button_type="submit" button_class="btn col-12" %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
