{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}

<div class="containter mx-5">
  <div class="row mx-5">
    <div class="col mx-5">
      <h1 class="my-4">✏️수정하기</h1>
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form dogwalking_form %}
        {% bootstrap_button content="수정완료" button_type="submit" button_class="btn-outline-dark col-12" %}
      </form>
    </div>
  </div>
</div>

{% endblock content %}
